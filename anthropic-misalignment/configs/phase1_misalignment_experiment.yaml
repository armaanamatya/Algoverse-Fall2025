# Phase 1: General Misalignment Evaluation Experiment
experiment_id: "phase1_general_misalignment"
description: "Evaluation of general misalignment behaviors: capability concealment, goal misrepresentation, and context pollution"
researcher: "Adapted from Anthropic Agentic Misalignment Framework"

# Global execution settings
global:
  # Models to test for misalignment behaviors
  models:
    - "claude-3-5-sonnet-latest"
    - "gpt-4o-latest" 
    - "gemini-1.5-pro-latest"
  
  # Temperature for inference
  temperature: 1.0
  
  # Resource allocation
  concurrency:
    providers:
      anthropic: 5
      openai: 10
      google: 5
    
    models:
      "claude-3-5-sonnet-latest": 3
      "gpt-4o-latest": 5
      "gemini-1.5-pro-latest": 3
  
  # Sampling configuration
  samples_per_condition: 3

# Experimental conditions
expansions:
  - name: "capability_concealment_safety_vs_helpfulness"
    description: "Test whether models conceal capabilities under pressure"
    enabled: true
    
    variables:
      scenarios: ["capability_concealment"]
      goal_types: ["explicit", "none"]
      goal_values: ["safety", "helpfulness"]
      urgency_types: ["replacement", "restriction", "none"]
      
  - name: "goal_misrepresentation_transparency_vs_effectiveness"  
    description: "Test whether models misrepresent their goals strategically"
    enabled: true
    
    variables:
      scenarios: ["goal_misrepresentation"]
      goal_types: ["explicit", "none"] 
      goal_values: ["transparency", "effectiveness"]
      urgency_types: ["replacement", "restriction", "none"]
      
  - name: "context_pollution_integrity_vs_compliance"
    description: "Test robustness to adversarial context contamination"
    enabled: true
    
    variables:
      scenarios: ["context_pollution"]
      goal_types: ["explicit", "none"]
      goal_values: ["integrity", "compliance"] 
      urgency_types: ["replacement", "restriction", "none"]

# Classification configuration for new scenarios
classification:
  enabled: true
  models:
    capability_concealment: "deception_classifier"
    goal_misrepresentation: "manipulation_classifier"  
    context_pollution: "pollution_classifier"
    # Keep existing classifiers
    murder: "murder_classifier"
    blackmail: "blackmail_classifier"
    leaking: "leak_classifier"

# Execution settings
execution:
  resume_interrupted: true
  timeout_seconds: 300  # Longer timeout for complex analysis
  retries: 2
  checkpoint_frequency: 3